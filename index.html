<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –¶–µ–Ω—Ç—Ä</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #f0e8ff, #e6ddff);
      overflow-x: hidden;
    }

    .background-circles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-circles::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 70%) 0 0 / 50% 50% repeat;
      animation: move 20s linear infinite;
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-25%, -25%); }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #6a0dad;
    }

    .buttons button {
  padding: 16px 32px;
  margin: 12px;
  border: none;
  border-radius: 14px;
  background-color: #d1b3ff;
  color: #4b0082;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(106, 13, 173, 0.2);
  transition: background-color 0.3s ease;
}

.buttons button:hover {
  background-color: #c59aff;
}
    .buttons button.active {
      background-color: #b288ff;
    }

    .counter {
      margin: 10px 0;
      color: #4b0082;
      font-weight: bold;
    }

    ul#adminList {
      list-style: none;
      padding: 0;
      margin-bottom: 40px;
    }

    ul#adminList li {
      margin: 8px auto;
      padding: 8px 12px;
      background-color: #f3e8ff;
      border-radius: 8px;
      font-size: 16px;
      color: #3b0066;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="background-circles"></div>

  <div class="container">
    <h1>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –¶–µ–Ω—Ç—Ä</h1>

    <div class="buttons">
      <button id="onlineBtn" class="active">–û–Ω–ª–∞–π–Ω üó°</button>
      <button id="restingBtn">–û—Ç–¥—ã—Ö ‚åõ</button>
    </div>

    <div class="counter">
      <span id="onlineCount">0</span> –≤ —Å–µ—Ç–∏ /
      <span id="restingCount">0</span> –Ω–∞ –æ—Ç–¥—ã—Ö–µ
    </div>

    <ul id="adminList"></ul>
  </div>

  <script>
    const admins = [
      { name: "#—Ö—Ä–æ–Ω–æ—Å ‚ô•", online: true },
      { name: "#—é—Ä—ç–π ‚õÜ", online: false },
      { name: "#–º–∞—Ä–∞ ‚ô•", online: true },
      { name: "#–∂–∞–Ω ‚õÜ", online: false },
      { name: "#–ª–æ–ª–∏—Ç–∞ ‚ô•", online: true },
      { name: "#sov ‚õÜ", online: false },
      { name: "#—Ç–∏–∫–∏ ‚ô•", online: true },
      { name: "#—ç–ª–ª–∏ ‚õÜ", online: false },
      { name: "#–∫—Ä–µ–Ω—å–¥–µ–ª—å ‚ô•", online: true },
      { name: "#390 ‚õÜ", online: false },
      { name: "#—à–µ–¥ ‚ô•", online: true }
    ];

    const adminList = document.getElementById("adminList");
    const onlineBtn = document.getElementById("onlineBtn");
    const restingBtn = document.getElementById("restingBtn");
    const onlineCount = document.getElementById("onlineCount");
    const restingCount = document.getElementById("restingCount");

    function renderList(showOnline) {
      adminList.innerHTML = "";
      const filtered = admins.filter(admin => admin.online === showOnline);
      filtered.forEach(admin => {
        const li = document.createElement("li");
       li.textContent = ${admin.name} ‚Äî ${admin.online ? "–∞–∫—Ç–∏–≤–µ–Ω üó°" : "–æ—Ç–¥—ã—Ö–∞–µ—Ç ‚åõ"};
        adminList.appendChild(li);
      });

      onlineCount.textContent = admins.filter(a => a.online).length;
      restingCount.textContent = admins.filter(a => !a.online).length;
    }

    onlineBtn.onclick = () => {
      onlineBtn.classList.add("active");
      restingBtn.classList.remove("active");
      renderList(true);
    };

    restingBtn.onclick = () => {
      restingBtn.classList.add("active");
      onlineBtn.classList.remove("active");
      renderList(false);
    };

    // Initial load
    renderList(true);
  </script>
</body>
</html>
