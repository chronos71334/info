<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –¶–µ–Ω—Ç—Ä</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f0bfff, #e6ddff);
      color: #333;
      height: 100vh;
      overflow: auto;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #5e3d94;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 25px;
      margin: 0 10px;
      cursor: pointer;
      background: #d1b3ff;
      border-radius: 20px;
      border: none;
      font-size: 18px;
      transition: 0.3s;
    }

    .tab.active {
      background: #b48aff;
      color: white;
    }

    .admin-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .admin {
      background: #ffffffaa;
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-name {
      font-size: 18px;
    }

    .status-btn {
      background: #caa7ff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .status-btn:hover {
      background: #b286ff;
      color: white;
    }

    .count {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –¶–µ–Ω—Ç—Ä</h1>
    <div class="tabs">
      <button id="onlineTab" class="tab active">–û–Ω–ª–∞–π–Ω</button>
      <button id="offlineTab" class="tab">–û—Ç–¥—ã—Ö</button>
    </div>
    <div class="count" id="countDisplay">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="admin-list" id="adminList"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQ3IeE-3bjzDRrE5UXBLbk2MWpFVCbq3w",
      authDomain: "adm-bot-dbbdd.firebaseapp.com",
      projectId: "adm-bot-dbbdd",
      storageBucket: "adm-bot-dbbdd.appspot.com",
      messagingSenderId: "705070380910",
      appId: "1:705070380910:web:80885a4a83630f4801f37f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminListEl = document.getElementById('adminList');
    const countDisplay = document.getElementById('countDisplay');
    const onlineTab = document.getElementById('onlineTab');
    const offlineTab = document.getElementById('offlineTab');

    let currentTab = 'online';

    function renderAdmins(snapshot) {
      const admins = [];
      snapshot.forEach(doc => admins.push({ id: doc.id, ...doc.data() }));

      const filtered = admins.filter(a => a.status === currentTab);
      adminListEl.innerHTML = '';
      countDisplay.textContent = ${currentTab === 'online' ? '–û–Ω–ª–∞–π–Ω' : '–û—Ç–¥—ã—Ö'} (${filtered.length});

      filtered.forEach(admin => {
        const el = document.createElement('div');
        el.className = 'admin';

        const name = document.createElement('div');
        name.className = 'admin-name';
        name.textContent = ${admin.name};

        const button = document.createElement('button');
        button.className = 'status-btn';
        button.textContent = admin.status === 'online' ? '–Ø –æ—Ç–¥—ã—Ö–∞—é ‚åõ' : '–Ø –≤ —Å–µ—Ç–∏ üó°';
        button.onclick = async () => {
          const ref = doc(db, 'admins', admin.id);
          await updateDoc(ref, {
            status: admin.status === 'online' ? 'offline' : 'online'
          });
        };

        el.appendChild(name);
        el.appendChild(button);
        adminListEl.appendChild(el);
      });
    }

    onSnapshot(collection(db, 'admins'), renderAdmins);

    onlineTab.onclick = () => {
      currentTab = 'online';
      onlineTab.classList.add('active');
      offlineTab.classList.remove('active');
      onSnapshot(collection(db, 'admins'), renderAdmins);
    };

    offlineTab.onclick = () => {
      currentTab = 'offline';
      offlineTab.classList.add('active');
      onlineTab.classList.remove('active');
      onSnapshot(collection(db, 'admins'), renderAdmins);
    };
  </script>
</body>
</html>
